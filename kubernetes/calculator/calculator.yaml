# Calculator Deployment definition
apiVersion: apps/v1
kind: Deployment
metadata:
  name: msc-calculator-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: msc-calculator-deployment
  template:
    metadata:
      labels:
        app: msc-calculator-deployment
    spec:
      containers:
        - name: msc-calculator-container
          image: $$MSC_TAG_PREFIX/msc-calculator:$$MSC_TAG_VERSION
          imagePullPolicy: $$MSC_IMAGE_PULL_POLICY
          ports:
            - containerPort: 8000
          env:
            - name: MSC_CALCULATOR_SERVICE_PORT
              value: 8000

---

# Calculator Service definition
apiVersion: v1
kind: Service
metadata:
  name: msc-calculator
  labels:
    run: msc-calculator
spec:
  ports:
    - name: msc-calculator-port
      port: 8000
      targetPort: 8000
  selector:
    app: msc-calculator-deployment
